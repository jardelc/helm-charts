apiVersion: v1
kind: Service
metadata:
  name: {{ include "emqx.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "emqx.name" . }}
    helm.sh/chart: {{ include "emqx.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  {{- if .Values.dashboard-service.labels }}
    {{- toYaml .Values.dashboard-service.labels | nindent 4 }}
  {{- end }}
  {{- if .Values.dashboard-service.annotations }}
  annotations:
    {{- toYaml .Values.dashboard-service.annotations | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.dashboard-service.type }}
  {{- if or (eq .Values.dashboard-service.type "LoadBalancer") (eq .Values.service.type "NodePort") }}
  externalTrafficPolicy: {{ .Values.dashboard-service.externalTrafficPolicy | default "Cluster" }}
  {{- end }}
  {{- if eq .Values.dashboard-service.type "LoadBalancer" }}
  {{- if .Values.dashboard-service.loadBalancerClass }}
  loadBalancerClass: {{ .Values.dashboard-service.loadBalancerClass }}
  {{- end }}
  {{- if .Values.dashboard-service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.dashboard-service.loadBalancerIP }}
  {{- end }}
  {{- if .Values.dashboard-service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges: {{- toYaml .Values.dashboard-service.loadBalancerSourceRanges | nindent 4 }}
  {{- end }}
  {{- if .Values.dashboard-service.externalIPs }}
  externalIPs: {{- toYaml .Values.dashboard-service.externalIPs | nindent 4 }}
  {{- end }}
  {{- end }}
  ports:
  - name: dashboard
    port: {{ .Values.dashboard-service.dashboard | default 18083 }}
    protocol: TCP
    targetPort: dashboard
    {{- if and (or (eq .Values.dashboard-service.type "NodePort") (eq .Values.service.type "LoadBalancer")) (not (empty .Values.service.nodePorts.dashboard)) }}
    nodePort: {{ .Values.dashboard-service.nodePorts.dashboard }}
    {{- else if eq .Values.dashboard-service.type "ClusterIP" }}
    nodePort: null
    {{- end }}
  {{- if not (empty .Values.dashboard-service.dashboardtls) }}
  - name: dashboardtls
    port: {{ .Values.dashboard-service.dashboardtls }}
    protocol: TCP
    targetPort: dashboardtls
    {{- if and (or (eq .Values.dashboard-service.type "NodePort") (eq .Values.service.type "LoadBalancer")) (not (empty .Values.service.nodePorts.dashboardtls)) }}
    nodePort: {{ .Values.dashboard-service.nodePorts.dashboardtls }}
    {{- else if eq .Values.dashboard-service.type "ClusterIP" }}
    nodePort: null
    {{- end }}
  {{- end }}
  selector:
    app.kubernetes.io/name: {{ include "emqx.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}

